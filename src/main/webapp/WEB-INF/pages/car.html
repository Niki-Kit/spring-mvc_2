<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Car</h1>

<table border="1">
    <tr>
        <th>Color</th>
        <th>Model</th>
        <th>Series</th>
    </tr>

    <tr th:each="car, state : ${cars}">

        <td th:utext="${car.color}">Color</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.series}">Series</td>

    </tr>

</table>

</body>
</html>
